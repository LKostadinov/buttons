<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Buttons</title>
  </head>

  <body>
    <section class="main-wrapper">
      <div class="row-one">
        <a href="#" class="green-neon-btn">HOVER ME</a>
        <a href="#" class="pink-neon-btn">HOVER ME</a>

        <a href="#" class="font-weight-btn">HOVER ME</a>
        <a href="#" class="split-clr-btn">HOVER ME</a>
        <a href="#" class="pulse-btn">HOVER ME</a>
        <a href="#" class="border-btn">HOVER ME</a>
        <a href="#" class="border-btn2">HOVER ME</a>
      </div>

      <div class="row-two">
        <button class="second-row-btn btn1">HOVER ME</button>
        <button class="second-row-btn btn2">HOVER ME</button>
        <button class="second-row-btn btn3">HOVER ME</button>
        <button class="second-row-btn btn4">HOVER ME</button>
        <button class="second-row-btn btn5">HOVER ME</button>
        <button class="second-row-btn btn6">HOVER ME</button>
        <button class="second-row-btn btn7">HOVER ME</button>
        <button class="second-row-btn btn8">HOVER ME</button>
      </div>

      <div class="row-three">
        <a href="#" class="delete-btn">DELETE</a>
        <a href="#" class="accept-btn">ACCEPT</a>
        <a href="#" class="linear-btn">LINEAR</a>
        <a href="#" class="radial-btn">RADIAL</a>
        <a href="#" class="rotated-btn"
          >BUTTON
          <div class="rotated-btn-inner"></div
        ></a>
        <a href="#" class="cross-btn">BUTTON</a>
        <a href="#" class="side-border-btn">BUTTON</a>
      </div>
    </section>
  </body>
</html>
